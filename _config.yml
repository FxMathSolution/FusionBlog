title: FxTurn Trade Fusion AI Official Blog # add your site title
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/fusionblog" # the subpath of your site, e.g. /blog
url: "https://fxmathsolution.github.io/fusionblog" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Reza Mehrabani # add your name
author-img: david-freeman.jpg # add your photo
about-author: FxTurn Trade Fusion AI Official Blog. # add description
social-twitter: fxmath # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: artemsheludko # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: fxmathsolution@gmail.com # add your Email address
social-telegram:  FxMath # add your Telegram handle

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
